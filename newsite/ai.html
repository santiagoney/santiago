<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Work - santiago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, rgba(255,100,100,0.9), rgba(255,200,100,0.9), rgba(255,255,150,0.9), rgba(100,255,100,0.9), rgba(100,100,255,0.9), rgba(150,100,255,0.9), rgba(255,100,255,0.9));
      color: #1a1a1a;
      line-height: 1.7;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 5rem;
    }

    h1 {
      font-size: 6rem;
      font-weight: 400;
      letter-spacing: -0.05em;
      color: yellow;
      margin-bottom: 1.5rem;
      text-transform: lowercase;
    }

    nav {
      margin-top: 1.5rem;
    }

    nav a {
      color: yellow;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 0 1.5rem;
      letter-spacing: 0.05em;
      transition: color 0.3s ease;
      position: relative;
    }

    nav a:hover {
      color: #000;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -4px;
      left: 0;
      background-color: yellow;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      background: linear-gradient(to bottom, rgba(255,100,100,0.9), rgba(255,200,100,0.9), rgba(255,255,150,0.9), rgba(100,255,100,0.9), rgba(100,100,255,0.9), rgba(150,100,255,0.9), rgba(255,100,255,0.9));
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    section {
      margin-bottom: 6rem;
    }

    h2 {
      font-size: 2.2rem;
      font-weight: 400;
      margin-bottom: 1.8rem;
      color: #222;
      letter-spacing: -0.02em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.6rem;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }

    ul {
      list-style: none;
    }

    ul li {
      font-size: 1.3rem;
      margin-bottom: 1.2rem;
      position: relative;
      padding-left: 1.8rem;
    }

    ul li::before {
      content: 'â†’';
      position: absolute;
      left: 0;
      color: #666;
    }

    .images {
      text-align: center;
      margin-top: 20px;
    }

    .images img {
      width: 150px;
      height: auto;
      margin: 0 10px 20px;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      margin-top: 6rem;
      padding-top: 3rem;
      border-top: 1px solid #eee;
      color: #777;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 5rem;
      }
      
      nav a {
        display: block;
        margin: 1rem 0;
        font-size: 1.4rem;
      }
      
      main {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>santiago</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="digital.html">Digital / NFTs</a>
    <a href="physical.html">Paintings</a>
    <a href="ai.html">AI Work</a>
  </nav>
</header>

<main>
  <section>
    <h2>AI Generated Art</h2>
    <p>by santiago.</p>
    <div class="images">
      <img src="art1.png" alt="AI Art 1">
      <img src="art2.png" alt="AI Art 2">
      <img src="large1.png" alt="AI Art 3">
    </div>
  </section>

  <section>
    <h2>Links</h2>
    <ul>
      <li><a href="https://objkt.com/@ttiimmee">Objkt Collection</a></li>
      <li><a href="https://superrare.com/ttiimmee">SuperRare</a></li>
      <li><a href="https://twitter.com/ttiimmees">Twitter</a></li>
      <li><a href="statement.html">Artist Statement</a></li>
    </ul>
  </section>
</main>

<footer>
  <p>santiago 2026</p>
</footer>

</body>
</html>
