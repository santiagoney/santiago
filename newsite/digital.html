<script>
// Conway's Game of Life overlay
const golCanvas = document.getElementById('gol-bg');
const golCtx = golCanvas.getContext('2d');
let gw = window.innerWidth;
let gh = window.innerHeight;
golCanvas.width = gw;
golCanvas.height = gh;
const gCellSize = 12;
let gCols = Math.floor(gw / gCellSize);
let gRows = Math.floor(gh / gCellSize);
let gGrid = Array.from({length: gRows}, () => Array.from({length: gCols}, () => Math.random() > 0.8 ? 1 : 0));

function drawGOL() {
    golCtx.clearRect(0, 0, gw, gh);
    for (let y = 0; y < gRows; y++) {
        for (let x = 0; x < gCols; x++) {
            if (gGrid[y][x]) {
                golCtx.fillStyle = 'rgba(255,255,255,0.18)';
                golCtx.fillRect(x * gCellSize, y * gCellSize, gCellSize-1, gCellSize-1);
            }
        }
    }
}

function nextGenGOL() {
    const newGrid = gGrid.map(arr => [...arr]);
    for (let y = 0; y < gRows; y++) {
        for (let x = 0; x < gCols; x++) {
            let neighbors = 0;
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue;
                    const ny = y + dy;
                    const nx = x + dx;
                    if (ny >= 0 && ny < gRows && nx >= 0 && nx < gCols) {
                        neighbors += gGrid[ny][nx];
                    }
                }
            }
            if (gGrid[y][x] && (neighbors < 2 || neighbors > 3)) newGrid[y][x] = 0;
            if (!gGrid[y][x] && neighbors === 3) newGrid[y][x] = 1;
        }
    }
    gGrid = newGrid;
}

<script>
// P5.js animated banner for "SANTIAGO"
document.addEventListener('DOMContentLoaded', function() {
    new p5((sk) => {
        let t = 0;
        sk.setup = function() {
            let canvas = sk.createCanvas(sk.windowWidth, 180);
            canvas.parent('p5-banner-container');
            sk.noFill();
            sk.frameRate(60);
        };
        sk.windowResized = function() {
            sk.resizeCanvas(sk.windowWidth, 180);
        };
        sk.draw = function() {
            sk.clear();
            sk.blendMode(sk.MULTIPLY);
                let x0 = 490, y0 = 120;
            let baseSize = 60, gap = 48;
            let letters = 'SANTIAGO';
            let amp = 20;
            // Breathing effect
            let breathe = sk.sin(t * 0.07) * 10; // -10 to +10 px, very slow
            let size = baseSize + breathe;
            // Cyan (back)
            for (let i = 0; i < letters.length; i++) {
                let x = x0 + i * (size + gap);
                let y = y0 + sk.sin(t + i * 0.3 + 2) * amp;
                drawLetter(sk, letters[i], x, y, size, t, [0, 255, 255]);
            }
            // Magenta (middle)
            for (let i = 0; i < letters.length; i++) {
                let x = x0 + i * (size + gap);
                let y = y0 + sk.sin(t + i * 0.3 + 1) * amp;
                drawLetter(sk, letters[i], x, y, size, t, [255, 0, 255]);
            }
            // Yellow (front)
            for (let i = 0; i < letters.length; i++) {
                let x = x0 + i * (size + gap);
                let y = y0 + sk.sin(t + i * 0.3) * amp;
                drawLetter(sk, letters[i], x, y, size, t, [255, 255, 0]);
            }
            t += 0.02;
        };
        function drawLetter(sk, ch, x, y, s, t, colorArr) {
            // Subtle blur: draw several times with low alpha and small offsets
            for (let b = 4; b >= 1; b--) {
                sk.push();
                sk.translate(x, y);
                sk.stroke(colorArr[0], colorArr[1], colorArr[2], 18 * b); // lower alpha for outer blurs
                sk.strokeWeight((12 + 2 * sk.sin(t + x * 0.01)) + b * 2);
                sk.noFill();
                drawLetterShape(sk, ch, s + b * 1.2);
                sk.pop();
            }
            // Main sharp contour
            sk.push();
            sk.translate(x, y);
            sk.stroke(colorArr[0], colorArr[1], colorArr[2], 255);
            sk.strokeWeight(12 + 2 * sk.sin(t + x * 0.01));
            sk.noFill();
            drawLetterShape(sk, ch, s);
            sk.pop();
        }

        function drawLetterShape(sk, ch, s) {
            switch (ch) {
                case 'S':
                    sk.push();
                    sk.scale(-1, 1); // Flip horizontally
                    sk.beginShape();
                    sk.vertex(-s*0.4, -s*0.4);
                    sk.vertex(s*0.4, -s*0.4);
                    sk.vertex(s*0.4, 0);
                    sk.vertex(-s*0.4, 0);
                    sk.vertex(-s*0.4, s*0.4);
                    sk.vertex(s*0.4, s*0.4);
                    sk.endShape();
                    sk.pop();
                    break;
                case 'A':
                    sk.beginShape();
                    sk.vertex(-s*0.4, s*0.4);
                    sk.vertex(0, -s*0.4);
                    sk.vertex(s*0.4, s*0.4);
                    sk.endShape();
                    sk.line(-s*0.18, 0, s*0.18, 0);
                    break;
                case 'N':
                    sk.line(-s*0.4, s*0.4, -s*0.4, -s*0.4);
                    sk.line(-s*0.4, -s*0.4, s*0.4, s*0.4);
                    sk.line(s*0.4, s*0.4, s*0.4, -s*0.4);
                    break;
                case 'T':
                    sk.line(-s*0.4, -s*0.4, s*0.4, -s*0.4);
                    sk.line(0, -s*0.4, 0, s*0.4);
                    break;
                case 'I':
                    sk.line(0, -s*0.4, 0, s*0.4);
                    break;
                case 'G':
                    sk.beginShape();
                    sk.vertex(s*0.4, -s*0.4);
                    sk.vertex(-s*0.4, -s*0.4);
                    sk.vertex(-s*0.4, s*0.4);
                    sk.vertex(s*0.4, s*0.4);
                    sk.vertex(s*0.4, 0);
                    sk.vertex(0, 0);
                    sk.endShape();
                    break;
                case 'O':
                    sk.rect(-s*0.4, -s*0.4, s*0.8, s*0.8, 6);
                    break;
            }
        }
    }, 'p5-banner-container');
});
</script>
