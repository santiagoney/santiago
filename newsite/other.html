<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Other Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('backgrounds/fr555.gif') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .home-btn {
      position: absolute;
      top: 32px;
      left: 32px;
      text-decoration: none;
    }
    .home-btn button {
      padding: 10px 24px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
      cursor: pointer;
    }
    h1 {
      margin-bottom: 32px;
      color: #222;
      font-size: 4rem;
      letter-spacing: 0.04em;
      font-weight: 900;
      text-shadow: 2px 4px 16px rgba(0,0,0,0.18);
      font-style: italic;
      background: rgba(255,255,255,0.8);
      border-radius: 12px;
      padding: 0 32px;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 32px;
      z-index: 1;
    }
    .other-btn {
      display: flex;
      align-items: center;
      gap: 24px;
      justify-content: center;
      background: #fff;
      color: #222;
      padding: 18px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
      font-size: 1.3rem;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.2s, box-shadow 0.2s;
      border: none;
      cursor: pointer;
    }
    .other-btn:hover {
      background: #f0f0f0;
      box-shadow: 0 6px 24px rgba(0,0,0,0.22);
    }
    .other-btn img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
    }
    @media (max-width: 700px) {
      .button-group {
        gap: 18px;
      }
      .other-btn {
        flex-direction: column;
        font-size: 1rem;
        padding: 12px 8px;
      }
      .other-btn img {
        width: 80px;
        height: 80px;
      }
      h1 {
        font-size: 2.2rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-btn"><button>Home</button></a>
  <h1>Other Projects</h1>
  <div class="button-group">
    <a href="https://objkt.com/@artisajob" target="_blank" class="other-btn">
      <img src="arlen.png" alt="Arlen Maltby">
      <span>Arlen Maltby</span>
    </a>
    <a href="https://objkt.com/@magicbubblegum" target="_blank" class="other-btn">
      <img src="mgb.png" alt="Magic Bubblegum">
      <span>Magic Bubblegum</span>
    </a>
    <a href="https://objkt.com/users/tz2Pv1eMrddphcCZt6BmWR9dAQegXoBUhDVd" target="_blank" class="other-btn">
      <img src="land.png" alt="Land of Mystery">
      <span>Land of Mystery</span>
    </a>
    <a href="http://nfturuguay.xyz/" target="_blank" class="other-btn">
      <img src="uru.png" alt="NFT Uruguay">
      <span>NFT Uruguay</span>
    </a>
  </div>
</body>
</html>
