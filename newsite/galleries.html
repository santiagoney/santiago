<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galleries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 60px auto; padding: 2em; background: #111; border-radius: 1em; box-shadow: 0 2px 16px rgba(0,0,0,0.18); }
    h1 { font-size: 2.2em; margin-bottom: 0.7em; }
    p { font-size: 1.2em; }
    a { color: #00bfff; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Galleries</h1>
    <div style="margin-top:2em; display: flex; flex-direction: row; align-items: flex-start;">
      <div style="flex: 1 1 0; min-width:0;">
        <iframe 
          src="https://oncyber.io/abstractartfeb2022?coords=-3.89x2.87x6.95x-1.37" 
          width="100%" 
          height="600" 
          style="border:0; border-radius:1em;"
          allowfullscreen
          loading="lazy">
        </iframe>
      </div>
      <div style="display: flex; flex-direction: column; gap: 1.2em; margin-left: 1.2em; justify-content: flex-start; align-items: center; min-width: 80px;">
        <div style="margin-bottom: 0.7em; color: #fff; font-size: 1.1em; font-weight: bold; letter-spacing: 0.03em; text-align: center;">works by others</div>
        <button onclick="window.open('https://oncyber.io/washmemetics','_blank')" style="width:56px;height:56px;border-radius:50%;background:#00bfff;border:none;box-shadow:0 2px 8px rgba(0,0,0,0.10);color:#fff;font-size:1.5em;display:flex;align-items:center;justify-content:center;cursor:pointer;">1</button>
        <button onclick="window.open('https://oncyber.io/wdimthab','_blank')" style="width:56px;height:56px;border-radius:50%;background:#ff4081;border:none;box-shadow:0 2px 8px rgba(0,0,0,0.10);color:#fff;font-size:1.5em;display:flex;align-items:center;justify-content:center;cursor:pointer;">2</button>
        <button onclick="window.open('https://deca.art/sanftiago/art','_blank')" style="width:56px;height:56px;border-radius:50%;background:#ffd600;border:none;box-shadow:0 2px 8px rgba(0,0,0,0.10);color:#222;font-size:1.5em;display:flex;align-items:center;justify-content:center;cursor:pointer;">3</button>
        <button onclick="window.open('https://objkt.com/curations/objkt/global-underground-digital-art-scene-d8d589ce','_blank')" style="width:56px;height:56px;border-radius:50%;background:#222;border:none;box-shadow:0 2px 8px rgba(0,0,0,0.10);color:#fff;font-size:1.5em;display:flex;align-items:center;justify-content:center;cursor:pointer;">4</button>
      </div>
    </div>
  </div>
  <a href="index.html" style="position:fixed;left:50%;transform:translateX(-50%);bottom:18px;padding:12px 32px;background:#00bfff;color:#fff;font-weight:bold;border:none;border-radius:6px;font-size:1.1rem;letter-spacing:0.04em;cursor:pointer;z-index:1000;box-shadow:0 2px 12px rgba(0,0,0,0.13);text-decoration:none;display:inline-block;text-align:center;">Home</a>
